@if(isVisible){
  <div class="modal">
    <div class="modal-content">
      <h2>Confirmar Exclusão</h2>
      <p>Tem certeza de que deseja excluir este item?</p>
      <button class="confirm" (click)="onConfirm()">Sim</button>
      <button class="cancel" (click)="onCancel()">Não</button>
    </div>
  </div>
  }
